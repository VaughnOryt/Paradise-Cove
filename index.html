<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradise Cove Resort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Playfair+Display:wght@400;700&family=Noto+Sans+JP:wght@400;500&family=Noto+Sans+KR:wght@400;500&family=Noto+Sans+SC:wght@400;500&family=Noto+Sans+Arabic:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              'ja': ['Noto Sans JP', 'sans-serif'],
              'ko': ['Noto Sans KR', 'sans-serif'],
              'zh': ['Noto Sans SC', 'sans-serif'],
              'ar': ['Noto Sans Arabic', 'sans-serif'],
            },
            colors: {
              'brand': {
                'primary': '#2d3334',
                'secondary': '#fdfcfa',
                'accent': '#c4a484',
                'muted': '#e5e7eb',
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .page-transition {
        animation: page-fade-in 0.5s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
      }
      @keyframes page-fade-in {
        0% {
          opacity: 0;
          transform: translateY(15px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .lang-ja { font-family: 'Noto Sans JP', 'Montserrat', sans-serif; }
      .lang-ko { font-family: 'Noto Sans KR', 'Montserrat', sans-serif; }
      .lang-zh { font-family: 'Noto Sans SC', 'Montserrat', sans-serif; }
      .lang-ar { font-family: 'Noto Sans Arabic', 'Montserrat', sans-serif; }

      /* Navigation Link Underline Animation */
      .nav-link {
        position: relative;
        padding-bottom: 4px; /* Corresponds to Tailwind's pb-1 */
        text-decoration: none;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #c4a484; /* brand-accent */
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .nav-link:hover::after,
      .nav-link.active::after {
        transform: scaleX(1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
</head>
  <body class="bg-brand-secondary text-brand-primary font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
